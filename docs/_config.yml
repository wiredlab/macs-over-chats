# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: MACs over Chats
email: dan.white@valpo.edu
description: >- # this means to ignore newlines until "baseurl:"
    !WIRED Lab project for the Valpo ECE Summer Scholars Program.
    Studying common channel access methods for as used in wireless communications.
    Simulate using groups of people in video/audio chat rooms to actively develop a working knowledge of common protocols.

baseurl: "/macs-over-chats" # the subpath of your site, e.g. /blog
url: "https://wiredlab.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ValpoWIREDlab
github_username:  wiredlab

# Build settings
remote_theme: pmarsceill/just-the-docs
color_scheme: light
plugins:
  - github-pages

# just-the-docs config
search_enabled: false
aux_links:
    "MACs over Chats on GitHub": //github.com/wiredlab/macs-over-chats

